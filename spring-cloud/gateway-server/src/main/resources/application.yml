management.endpoint.health.show-details: "ALWAYS"
management.endpoints.web.exposure.include: "*"
app:
   prod: false
   defaultPageSize: 10
   ms-host: bycnit.site
   inventory-service:
      host: https://${app.ms-host}/inventory-service
