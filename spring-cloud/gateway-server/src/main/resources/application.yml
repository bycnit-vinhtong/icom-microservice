spring.zipkin.baseUrl: http://40.68.201.25:9411
spring:
  cloud:
    gateway:
      routes:
      - id: catalog_service
        uri: http://catalog-service:80
        predicates:
        - Path=/catalog-service/**
        filters:
        - RewritePath=/catalog-service(?<segment>/?.*), $\{segment}
      - id: inventory-service
        uri: http://inventory-service:80
        predicates:
        - Path=/inventory-service/**
        filters:
        - RewritePath=/inventory-service(?<segment>/?.*), $\{segment}
      - id: auth-service
        uri: http://auth-server:80
        predicates:
        - Path=/auth/**
        filters:
        - RewritePath=/auth(?<segment>/?.*), $\{segment}        
        