#server.port: 7002

management.endpoint.health.show-details: "ALWAYS"
management.endpoints.web.exposure.include: "*"
spring.application.name: inventory-service

app:
  message: hello inventory service
  prod: false
  defaultPageSize: 10
  #eureka-server: localhost
  oauth2-host: bycnit.site/oauth
    
security:
  oauth2:
    client:
      clientId: inventory-service
      clientSecret: INVENTORY_SERVICE_PASSWORD
      accessTokenUri: https://${app.oauth2-host}/oauth/token
      grant-type: client_credentials
      scope: server
    resource:
      userInfoUri: https://${app.oauth2-host}/users/current


spring:
#  profiles.active: dev
  jpa:
    properties:
      hibernate.format_sql: true
    generate-ddl: true
    open-in-view: false         
    hibernate:                 
      ddl-auto: create  
  h2:
    console:
      enabled: false
      path: /h2-console

spring.zipkin.baseUrl: http://zipkin-server:9411
logging.file.name : ./log/inventory-service.log

